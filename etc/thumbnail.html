<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 목차 생성 서비스 - 썸네일</title>
    
    <!-- 캐시 방지 메타 태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="max-age=0">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta name="pragma" content="no-cache">
    
    <!-- 강력한 캐시 무효화 스크립트 -->
    <script>
        // 페이지 버전 체크 및 업데이트 알림
        (function() {
            const CURRENT_VERSION = '20250815_v4'; // 버전 업데이트
            
            // 파일명 기반 고유 키 생성
            const fileName = window.location.pathname.split('/').pop().split('.')[0] || 'index';
            const STORAGE_KEY = `page_version_${fileName}`;
            
            function createUpdateNotification() {
                // 기존 알림이 있으면 제거
                const existing = document.getElementById('update-notification');
                if (existing) existing.remove();
                
                // 업데이트 알림 생성
                const notification = document.createElement('div');
                notification.id = 'update-notification';
                notification.innerHTML = `
                    <div style="
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                        color: white;
                        padding: 15px 25px;
                        border-radius: 25px;
                        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
                        z-index: 10000;
                        font-family: 'Inter', 'Noto Sans KR', sans-serif;
                        font-weight: 700;
                        font-size: 16px;
                        text-align: center;
                        animation: slideDown 0.5s ease-out;
                        border: 2px solid rgba(255, 255, 255, 0.3);
                    ">
                        <div style="margin-bottom: 10px;">
                            🚀 새로운 버전이 있습니다!
                        </div>
                        <button onclick="updateToLatest()" style="
                            background: rgba(255, 255, 255, 0.2);
                            color: white;
                            border: 2px solid rgba(255, 255, 255, 0.5);
                            padding: 8px 20px;
                            border-radius: 20px;
                            font-weight: 700;
                            cursor: pointer;
                            font-size: 14px;
                            margin-right: 10px;
                            transition: all 0.3s ease;
                        " onmouseover="this.style.background='rgba(255,255,255,0.3)'" 
                           onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                            ✨ 최신 버전으로 업데이트
                        </button>
                        <button onclick="dismissUpdate()" style="
                            background: transparent;
                            color: rgba(255, 255, 255, 0.8);
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            padding: 8px 15px;
                            border-radius: 20px;
                            font-weight: 600;
                            cursor: pointer;
                            font-size: 12px;
                        ">
                            나중에
                        </button>
                    </div>
                    <style>
                        @keyframes slideDown {
                            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                            to { transform: translateX(-50%) translateY(0); opacity: 1; }
                        }
                    </style>
                `;
                document.body.appendChild(notification);
            }
            
            window.updateToLatest = function() {
                // 로딩 표시
                const notification = document.getElementById('update-notification');
                if (notification) {
                    notification.innerHTML = `
                        <div style="
                            position: fixed;
                            top: 20px;
                            left: 50%;
                            transform: translateX(-50%);
                            background: linear-gradient(45deg, #7c3aed, #a855f7);
                            color: white;
                            padding: 15px 25px;
                            border-radius: 25px;
                            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
                            z-index: 10000;
                            font-family: 'Inter', 'Noto Sans KR', sans-serif;
                            font-weight: 700;
                            font-size: 16px;
                            text-align: center;
                        ">
                            🔄 업데이트 중...
                        </div>
                    `;
                }
                
                // 캐시 클리어 후 새로고침
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => caches.delete(name));
                    });
                }
                localStorage.setItem(STORAGE_KEY, CURRENT_VERSION);
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 1000);
            };
            
            window.dismissUpdate = function() {
                const notification = document.getElementById('update-notification');
                if (notification) {
                    notification.style.animation = 'slideUp 0.5s ease-out forwards';
                    setTimeout(() => notification.remove(), 500);
                }
                // 이번 세션에서는 다시 묻지 않음
                sessionStorage.setItem('update_dismissed', 'true');
            };
            
            try {
                const storedVersion = localStorage.getItem(STORAGE_KEY);
                const updateDismissed = sessionStorage.getItem('update_dismissed');
                
                if (storedVersion !== CURRENT_VERSION && !updateDismissed) {
                    // 페이지 로드 후 알림 표시
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', createUpdateNotification);
                    } else {
                        setTimeout(createUpdateNotification, 1000);
                    }
                }
                
                // URL에 타임스탬프 추가 (캐시 버스팅)
                if (!window.location.search.includes('v=')) {
                    const separator = window.location.search ? '&' : '?';
                    const newUrl = window.location.href + separator + 'v=' + Date.now();
                    window.history.replaceState({}, '', newUrl);
                }
            } catch(e) {
                console.log('Cache busting script error:', e);
            }
            
            // slideUp 애니메이션 추가
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideUp {
                    from { transform: translateX(-50%) translateY(0); opacity: 1; }
                    to { transform: translateX(-50%) translateY(-100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+KR:wght@400;500;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --accent: #ff6b6b;
            --gold: #ffd700;
            --bg: #0f0f23;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #16213e 50%, #0f0f23 100%);
            color: var(--text);
            overflow: hidden;
        }

        /* 썸네일 컨테이너 - 정확한 1:1 비율 */
        .thumbnail-container {
            width: 1080px;
            height: 1080px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 50px;
            position: relative;
            background:
                radial-gradient(circle at 30% 30%, rgba(124, 58, 237, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
        }

        /* 배경 효과 */
        .thumbnail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.02) 49%, rgba(255, 255, 255, 0.02) 51%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.3;
        }

        /* 메인 헤더 */
        .main-header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .flash-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: inline-block;
            animation: pulse-glow 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 107, 107, 0.7);
            }
        }

        .main-title {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #a855f7, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.0;
            text-align: center;
        }

        .main-subtitle {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            margin-bottom: 0;
        }

        /* 핵심 가격 표시 */
        .price-highlight {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
            border: 3px solid rgba(255, 107, 107, 0.5);
            border-radius: 25px;
            padding: 35px 50px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 70px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .price-highlight::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .price-label {
            font-size: 32px;
            color: var(--gold);
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .price-value {
            font-size: 64px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-desc {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        /* 혜택 섹션 */
        .benefits-mini {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .benefit-mini {
            text-align: center;
            padding: 25px 15px;
            background: rgba(124, 58, 237, 0.2);
            border-radius: 20px;
            border: 2px solid rgba(124, 58, 237, 0.4);
            backdrop-filter: blur(15px);
            flex: 1;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
        }

        .benefit-icon-mini {
            font-size: 48px;
            color: var(--gold);
            margin-bottom: 15px;
            display: block;
        }

        .benefit-text-mini {
            font-size: 20px;
            font-weight: 800;
            color: white;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* CTA 버튼 */
        .cta-button {
            background: linear-gradient(45deg, var(--accent), #ff8e8e);
            color: white;
            padding: 25px 60px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 32px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            position: relative;
            z-index: 10;
            border: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 60px rgba(255, 107, 107, 0.6);
            color: white;
        }

        /* 브랜드 워터마크 */
        .brand-watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 700;
            z-index: 10;
        }

        /* 장식 요소 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(124, 58, 237, 0.1), rgba(255, 107, 107, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 8%;
            left: 8%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 15%;
            right: 12%;
            animation-delay: 2s;
        }

        .decoration:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 반응형 (썸네일용이므로 고정 크기 유지) */
        @media (max-width: 1080px) {
            .thumbnail-container {
                transform: scale(0.8);
                transform-origin: center;
            }
        }
    </style>
</head>

<body>
